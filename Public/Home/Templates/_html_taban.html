<!doctype html>
<html lang="tr">

<head>
    <!-- ? Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="tr">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ baslik }}</title>
    <meta name="description" content="{{ aciklama }}">
    <meta name="keywords"    content="keyiflerolsun, Ömer Faruk Sancak, KekikAkademi, Kekik Akademi">
    <meta name="author"      content="keyiflerolsun">

    <!-- ? Bootstrap CSS - Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- ? Statik CSS -->
    <link rel="stylesheet" href="{{ url_for('Home.static', filename='CSS/svg-turkiye-haritasi.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('Home.static', filename='CSS/keyiflerolsun.css') }}" />

    <!-- ? Favicon -->
    <link rel="shortcut icon" href="{{ url_for('Home.static', filename='favicon.ico') }}" type="image/x-icon"/>
</head>

<body>
    <main role="main" class="container">
        <header class="header">
            <div class="container bg-dark">
                <span class="h-50 text-light">
                    <p id="baslik" class="text-center">Lütfen Yaşadığınız Şehri Seçiniz..</p>
                </span>
            </div>
        </header>

        <div class="il-isimleri"></div>
        <div id="yukleniyo"></div>

        <!-- ? SVG Türkiye Haritası | MIT Lisans | dnomak.com -->
        {% block harita %}
        {% endblock %}

        <div class="sonuc"></div>
    </main>

    <footer class="footer">
        <div class="container">
            <span class="text-muted">
                <i class="fab fa-linkedin" aria-hidden="true"></i> <a href="https://linkedin.com/in/keyiflerolsun">@keyiflerolsun</a> |
                <i class="fab fa-github" aria-hidden="true"></i> <a href="https://github.com/keyiflerolsun/Risk-Yasak_Haritasi" style="color: #fff842">GitHub</a> |
                <i class="fab fa-telegram" aria-hidden="true"></i> <a href="https://t.me/KekikAkademi" style="color: #fb667a">@KekikAkademi</a>
            </span>
        </div>
    </footer>

    <!-- ? SVG Türkiye Haritası -->
    <script src="{{ url_for('Home.static', filename='JS/svg-turkiye-haritasi.js') }}"></script>
    <!-- ? @KekikAkademi -->
    <script src="{{ url_for('Home.static', filename='JS/keyiflerolsun.js') }}"></script>
