<!doctype html>
<html lang="tr">

<head>
  <!-- Gerekli meta tagler -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

  <!-- Bootstrap CSS - Font Awesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">

  <!-- Statik CSS -->
  <!-- SVG Türkiye Haritası -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/svg-turkiye-haritasi.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon" />

  <!-- Ajax -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  {% if baslik %}
    <title>{{ baslik }} | KekikFlask</title>
  {% else %}
    <title>@keyiflerolsun | Taban Sayfa | Bootstrap</title>
  {% endif %}

</head>

<body>
  <main role="main" class="container">

    <header class="header">
      <div class="container bg-dark">
        <span class="h-50 text-light">
          <p id='baslik' class="text-center" style="font-weight:bold; letter-spacing:0.2em">
            Lütfen Yaşadığınız Şehri Seçiniz..
          </p>
        </span>
      </div>
    </header>


    <!-- SVG Türkiye Haritası | MIT Lisans | dnomak.com -->
    <div class="il-isimleri"></div>

    {% block harita %}
    {% endblock %}
    <!-- SVG Türkiye Haritası -->

    <div class="sonuc"></div>
  </main>

  <footer class="footer">
    <div class="container">
      <span class="text-muted">Bu Sayfa <a href="https://t.me/keyiflerolsun">@keyiflerolsun</a> tarafından | <a href="https://t.me/KekikAkademi" style="color:#fb667a">@KekikAkademi</a> için Tasarlanmıştır.</span>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='js/svg-turkiye-haritasi.js') }}"></script>
  <!-- @KekikAkademi -->
  <script src="{{ url_for('static', filename='js/keyiflerolsun.js') }}"></script>
</body>

</html>
